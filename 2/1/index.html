<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billioners Clones Profile</title>
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Billionaires Clones</h1>
            <button class="button burger-menu">
                <div class="burger__wrapper">
                    <span class="stick a1"></span>
                    <span class="stick a2"></span>
                    <span class="stick a3"></span>
                </div>
            </button>            
        </div>
    </header>
    <main class="profile">
        <div class="menu__burger">
            <div class="container">
                <ul>
                    <li>
                        <a href="#">
                            Main page
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Explore
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Search
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="profile__item">
            <div class="container profile__item">
                <h1>Profile</h1>
                <div class="profile__info">
                    <img src="https://cdn.forbes.ru/files/forbes_import/sn/snimok-ekrana-2016-04-13-v-18.23.36.jpg" class="avatar" alt="">
                    <div class="info">
                        <p class="name">Pavel Durov</p>
                        <p class="age">40 y.o.</p>
                    </div>
                </div>  
            </div>
            <div class="danger__zone">
                <div class="container danger__zone">
                    <h2>Danger zone</h2>
                    <button class="button delete__profile">
                        <div class="wrapper">
                            <img src="public/imagesicons/icons/delete_forever.svg" alt="">
                            <span>Delete profile</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="my-modal">
        <div class="container__modal">
            <h3>Delete account forever?</h3>
            <img src="public/imagesicons/icons/close.svg" alt="" class="close__modal">
            <div class="btns">
                <button class="cancel">
                    <span>Cancel</span>
                </button>
                <button class="delete">
                    <span>Delete</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modalWhenActive"></div>
    <script src="public/js/burger.js"></script>
    <script src="public/js/modal.js"></script>
</body>
</html>
